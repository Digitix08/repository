<title>login</title>
<script src="cookie.js"></script>
<script src="../dark.js"></script>
<script language="javascript" type="text/javascript">
var darkmode = getCookie("dark");
if (darkmode == "yes"){
	document.getElementById("dark").href="../css/dark.css";
}
if( /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) ) {
	// redirects if mobile
	var host = window.location.hostname;
	var path = window.location.pathname;
	window.location = "/mobile"+ path;
}
var login = 0;
function checklogin(){
	var logstatus = getCookie("login");
	if (logstatus == 1){
		var user = getCookie("user");
	  	login = 1;
	  	document.getElementById("login-status").innerHTML = "logged in as "+user;
	  	document.getElementById("logout").className = "expanded";
		console.log("Hello, " + user);
	}
}
function ValidatePassword() {
	if (login == 0){
 		var user = document.getElementById("user").value;
		var password = document.getElementById("password").value;
		if (user == "gabi"&&password == "123456") {
			document.getElementById("login-status").innerHTML = "logged in as "+user;
			setCookie("login", 1)
			setCookie("user", user);
			login = 1;console.log("Hello, " + user);
			document.getElementById("logout").className = "expanded";
			window.location.href = "../index-casete/index.html"
			return true;
		}
		if(document.getElementById("user").value && document.getElementById("password").value){
			console.log("login fail");
			document.getElementById("login-status").innerHTML = "login failure, user not in login database";
			login = 0;
			window.location.href = "sorry.htm";
			return false;
		}
	}
}
function LogOut() {
	login = 0;
	console.log("logged out");
	document.getElementById("login-status").innerHTML = "not logged in";
	document.getElementById("logout").className = "collapsed";
	setCookie("login", 0);
	setCookie("user", null)
	login = 0;
	return true;
}
</script>
<style type="text/css">



.collapsed {
	display: none;
}
