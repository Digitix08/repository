<title>Jump to page</title>
<script src="dark.js"></script>
<script src="sitemap.js"></script>
<script>
	function go(type){
		if(type == "textbox")
			{
				var locat = window.location.pathname;
				locat = locat.substring(0, locat.length-17);
				locat += document.getElementById("text1").value;
				window.location.href = locat;
			}
		else if(type == "dropdown")
			{
				var locat = window.location.pathname;
				locat = locat.substring(0, locat.length-17);
				var sel1 = document.getElementById("Select1");
				if(sel1.value != "/")
					locat += sel1.value;
				locat += document.getElementById("Select2").value;
				if(document.getElementById("sel3"))
					locat += document.getElementById("sel3").value;
				window.location.href = locat;

				window.location.href = locat;
			}
	}
	function dropdownchange(){
		var sel1 = document.getElementById("Select1");
		sel3remove();
		if(sel1.value == "/")slash();
		else if(sel1.value == "basic_view/")bview();
		else if(sel1.value == "download/")download();
		else if(sel1.value == "games/")games();
		else if(sel1.value == "index-casete/")indexcasete();
		else if(sel1.value == "loginregister/")loginregister();
		else if(sel1.value == "school/")school();
		else if(sel1.value == "shop/")shop();
		else if(sel1.value == "weird-ram/")weirdram();
		subfolder();
	}
