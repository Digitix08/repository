<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        function loadpic(){
        if (window.location.href.indexOf("?") > -1){
            var urlString = window.location.href
            var paramString = urlString.split('?')[1];
            var params_arr = paramString.split('&');
            for (let i = 0; i < params_arr.length; i++) {
                let pair = params_arr[i].split('=');
                    if (pair[0] == "src"){
                    	document.getElementById("pic").src = pair[1];
                    	document.getElementById("dload").href = pair[1];
                    }
                    else if (pair[0] == "back") document.getElementById("back").href = pair[1];                }
            }
            else console.log("no params");
        }
    </script>
    <meta charset="UTF-8">
    <title>Picture viewer</title>
    </head>
    <body onload="loadpic()" style="background-color:black">
    <font color="white">
	<img width="100%" id="pic" alt="No image selected or script error. Please go to home page">
    <div style="position:absolute; top:0; right:0;" id="controls">
        <a id="dload" download><img alt="download" width="50px" height="50px" src="dl-icon.jpg"></a>
        <a id="back"><img alt="cancel" width="50px" height="50px" src="cancel.jpg"></a>
    </div>
    </font>
</body>
</html>
